<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>XML3D CSS Scene</title>
  <link rel="stylesheet" type="text/css" media="all"	href="frame.css"/>
  <script type="text/javascript" src="../../build/output/xflip.js"></script>
    <script type="text/javascript" >
        Xflip.init(["../../build/output/xflip-operators.js"]);
    </script>
</head>
<body style="background-color: #fff;width:500px">
  <img src="textures/green.png" class="input" style="width: 64px" />

  <xflowimg id="output" srcname="output" class="output" style="width: 64px" >
      <data compute="output = xflip.grayscale(input)">
          <texture name="input" >
              <img src="textures/green.png" />
          </texture>
      </data>
  </xflowimg>

</body>
</html>
