<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>XML3D Basic Scene</title>
<link rel="stylesheet" type="text/css" media="all"	href="frame.css"/>
<script type="text/javascript" src="../../build/output/xml3d.js"></script>
</head>
<body style="background-color: #fff;width:500px">
  <xml3d id="myXml3d" width="600px" height="400px" xmlns="http://www.xml3d.org/2009/xml3d" style="background: black">
    <defs>
      <data id="pointData" >
        <float3 name="position">0 -1 0   1 0 0   -1 0 0   0 1 0</float3>
        <float3 name="color">1 1 1  0.8 0.8 0.8  0.6 0.6 0.6  0.4 0.4 0.4</float3>
        <float2 name="texcoord">0 0  0.5 0   0 0.5   0.5 0.5</float2>
        <float name="pointSize" >0.5</float>
      </data>
    </defs>
    <shader id="pointColorShader" script="urn:xml3d:shader:point" >
        <bool name="useVertexColor">true</bool>
    </shader>
    <shader id="pointTexShader" script="urn:xml3d:shader:point" >
      <float name="texCoordSize" >0.5 0.5</float>
      <texture name="diffuseTexture" >
          <img src="textures/points.png" />
      </texture>
    </shader>
    <shader id="pointTexColorShader" script="urn:xml3d:shader:point" >

      <bool name="useVertexColor">true</bool>
      <float name="texCoordSize" >0.5 0.5</float>
      <texture name="diffuseTexture" >
          <img src="textures/points.png" />
      </texture>
    </shader>
    <group style="transform: translateZ(-15px)" >
        <group shader="#pointColorShader" >
            <mesh type="points" src="#pointData" />
        </group>
        <group style="transform: translateX(-4px)" shader="#pointTexShader" >
            <mesh type="points" src="#pointData" />
        </group>
        <group style="transform: translateX(4px)" shader="#pointTexColorShader" >
            <mesh type="points" src="#pointData" />
        </group>
    </group>
    <group style="transform: translate3d(0, 4px, -20px)" >
      <group shader="#pointColorShader" >
          <mesh type="points" src="#pointData" />
      </group>
      <group style="transform: translateX(-4px)" shader="#pointTexShader" >
          <mesh type="points" src="#pointData" />
      </group>
      <group style="transform: translateX(4px)" shader="#pointTexColorShader" >
          <mesh type="points" src="#pointData" />
      </group>
    </group>
    <group style="transform: translate3d(0, -3px, -12px)" >
      <group shader="#pointColorShader" >
          <mesh type="points" src="#pointData" />
      </group>
      <group style="transform: translateX(-4px)" shader="#pointTexShader" >
          <mesh type="points" src="#pointData" />
      </group>
      <group style="transform: translateX(4px)" shader="#pointTexColorShader" >
          <mesh type="points" src="#pointData" />
      </group>
    </group>


  </xml3d>
</body>
</html>
