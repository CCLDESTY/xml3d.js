<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>XML3D Basic Scene</title>
<link rel="stylesheet" type="text/css" media="all"	href="frame.css"/>
<script type="text/javascript" src="../../build/output/xml3d.js"></script>
</head>
<body style="background-color: #fff;width:500px">
  <xml3d id="myXml3d" width="600px" height="400px" xmlns="http://www.xml3d.org/2009/xml3d" style="background: black">
    <defs>
      <data id="pointData" >
        <float3 name="position">0 -1 -10.0  1 0 -10.0  -1 0 -20.0  0 1 -20.0</float3>
        <float3 name="color">1 0 1  1 0 0  0 1 0  0 0 1</float3>
        <float2 name="texcoord">0 0  0 0   0 0   0 0</float2>
        </data>
    </defs>
    <shader id="pointShader" script="urn:xml3d:shader:point" >
        <float name="pointSize" >0.5</float>
        <bool name="useVertexColor">true</bool>
    </shader>
    <shader id="pointTexShader" script="urn:xml3d:shader:point" >
      <float name="pointSize" >0.5</float>
      <texture name="diffuseTexture" >
          <img src="textures/front.png" />
      </texture>
    </shader>
    <group shader="#pointShader" >
      <mesh type="points" src="#pointData" />
    </group>
    <group style="transform: translateX(-4)" shader="#pointTexShader" >
      <mesh type="points" src="#pointData" />
    </group>
  </xml3d>
</body>
</html>
