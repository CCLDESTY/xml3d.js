<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>XML3D Basic Scene</title>
<link rel="stylesheet" type="text/css" media="all"	href="frame.css"/>
<script type="text/javascript" src="../../src/xflow-ip/client.js"></script>
<script type="text/javascript" >
  XflowIP.init("../../build/output/xml3d.js");
</script>
</head>
<body style="background-color: #fff;width:500px">


  <xflowip id="myXml3d">
    <data id="A" compute="output = xflow.grayscaleImage(input)">
      <float name="F1" >1</float>
      <texture name="input" >
        <img src="textures/bluegreen.png" />
      </texture>
    </data>
  </xflowip>


  <p>
    This is an example of an xflow image:
  </p>
    <xflowimg srcname="output" src="#A" />
  <p>
    Here is an inline example:
  </p>
    <xflowimg srcname="output" >
      <data compute="output = xflow.sepiaImage(input)">
        <texture name="input" >
          <img src="textures/bluegreen.png" />
        </texture>
      </data>
    </xflowimg>
</body>
</html>
