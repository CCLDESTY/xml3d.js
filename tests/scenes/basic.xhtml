<body style="background-color: #fff;width:500px">

        <transform id="t_identity"/>
        <transform id="t_translation" translation="1 2 3"/>
        <transform id="t_rotation" rotation="1 0 0 1.57079632679489"/>

        <transform id="t_mixed" scale="1 2 3" rotation="1 0 0 1.5708"  translation="1 2 3"/>

	<view id="myView" fieldOfView="0.5"/>

    <mesh id="myMesh02"/>
